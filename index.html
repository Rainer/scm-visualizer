<html>
<head>
<title>scm-visualizer</title>
</head>
<body>
Visualization of commits in a svn scm<br>
<br>
By commit:<br>
<img src="plot.php" alt="by commit"><br>
By author:<br>
<img src="plot.php?calc_type=author" alt="by commit"><br>
By files:<br>
<img src="plot.php?calc_type=files" alt="by changed files"><br>
<br>
Visualization of commits in a git scm<br>
<br>
By commit:<br>
<img src="plot.php?conf=git" alt="by commit"><br>
By author:<br>
<img src="plot.php?conf=git&calc_type=author" alt="by commit"><br>
By files:<br>
<img src="plot.php?conf=git&calc_type=files" alt="by changed files"><br>
</body>
</html>
